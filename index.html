<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <title>Rock Paper Scissor!</title>
</head>
<body>
  <header>
    <h1>Rock, Chuck, Bruce</h1>
  </header>
  <section class="left-side-box" id="leftSideBox">Enter Your Name and Avatar and Press Enter!
   <input type="input" class="name-input" id="nameInput" maxLength="10">
    <select class="select-emoji" id="selectEmoji">
      <option value="🐶">🐶</option>
      <option value="🐱">🐱</option>
      <option value="🐼">🐼</option>
      <option value="🦊">🦊</option>
      <option value="👻">👻</option>
      <option value="🤖">🤖</option>
      <option value="👽">👽</option>
      <option value="🐵">🐵</option>
      <option value="🐰">🐰</option>
    </select>
  </section>
  <section class="right-side-box" id="rightSideBox">
    HAL 9000
    <img class="hal-img" src="assets/hal.png" alt="hal">
  </section>
  <section class="scoreboard" id="scoreboard">
    <div class="player-label" id="playerLabel"></div>
    <p class="mini-user-emoji" id="miniUserEmoji"></p>
    <span class="human-score" id="humanScore">0</span><span>:</span><span class="comp-score" id="compScore">0</span>
    <div class="hal-label" id="compLabel">HAL 9000</div>
    <img class="mini-hal" src="assets/hal.png">
  </section>
  <p></p>
  <div class="hero-text">Choose your Fighter!</div>
  <section class="choices" id="choices">
      <input type="image" class="img-btn" id="rock" src="assets/rock.png" alt="the rock">
      <input type="image" class="img-btn" id="chuck" src="assets/chuck.png" alt="chuck">
      <input type="image" class="img-btn" id="bruce" src="assets/bruce.png" alt="bruce">
  </section>
  <section class="vs-screen" id="vsScreen">

  </section>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="game.js"></script>

</body>
</html>
