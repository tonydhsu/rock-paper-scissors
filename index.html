<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <title>Rock Paper Scissor!</title>
</head>
<body>
  <header>
    <h1>Rock, Chuck, Bruce</h1>
    <p>A variation on the Rock, Paper, Scissors Game!</p>
  </header>
  <section class="scoreboard" id="scoreboard">
    <div class="human-label" id="humanLabel">Human</div>
    <div class="comp-label" id="compLabel">Computer</div>
    <span class="human-score" id="humanScore">0</span><span>:</span><span class="comp-score" id="compScore">0</span>
  </section>
  <div class="hero-text">Choose your Hero!</div>
  <section class="choices" id="choices">
    <div>
      <img src="assets/rock.png" alt="the rock"
    </div>
    <div>
      <img src="assets/chuck.png" alt="chuck"
    </div>
    <div>
      <img src="assets/bruce.png" alt="bruce"
    </div> 
  </section>
  
</body>
</html>
